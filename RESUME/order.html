<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="" >
    <form><table>
        <fieldset class="co">  
       <legend class="c1">Order</legend>
        <label for="">Select Pizza:</label>
        <input type="text" placeholder="Click to select ">
        <label for="">Select Size:</label>
        <input type="text" placeholder="Click to select ">
        <label for="">Select Quantity:</label>
        <input type="number" name="number" id="number">
        <br><br>
        </table>
    </fieldset><br>

        <fieldset class="c2">
        <legend class="c3">Delivery Information</legend>
         <table>
            <tr>
                <td> Name:</td>
                <td> <input type="text" placeholder=""> </td>
            </tr>
         </table>
         <table>
            <tr>
                <td> Email:</td>
                <td> <input type="email" placeholder="name@example.com"> </td>
            </tr>
         </table> 
         <table>
            <tr>
                <td>Phone:</td>
         <td> <input type="phone" placeholder="9131******"> </td>
            </tr>
         </table>                 
         <table>
            <tr><td valign="top" >Street Address:</td>
                <td><textarea name="address" id="address" rows="15" cols="15"></textarea> </td>
            </tr>
         </table> 
         <table>
            <tr>
                <td>State:</td>
         <td> <input type="state" placeholder="Pick a State"> </td>
            </tr>
         </table>          
         <table>
            <tr>
                <td>ZIP Code:</td>
         <td> <input type="code" placeholder=""> </td>
            </tr>
         </table>    
         <table>
            <tr>
                <td>DeliveryTime:</td>
         <td> <input type="time" placeholder=""> </td>
         </tr>
         </table>                             
        </fieldset>
        <fieldset class="c4">
<legend class="c5">Payment</legend>
<table>
    <tr>
        <td>Card Type</td>
    </tr>
</table>
<table>
    <tr>
        <td>Card Number:</td>
 <td> <input type="number" placeholder="xxx-xxx-xxx-xxx"> </td>
  </tr>
 </table> 
 <table>
    <tr>
        <td>Security Code:</td>
 <td> <input type="number" placeholder="Enter 3 digit code"> </td>
  </tr>
 </table>
 <table align="center">
    <tr class="c6">
        <td><button type="submit"" style="color: black;">Place Order</button></td>
    </tr>
 </table>                 
</fieldset>
    </form>
    
</body>
</html>
