<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>user input form</title>
</head>
<body>
    <h1> Travel From For Our Trip</h1>
    <form action="form.html">
        <input type="Text" placeholder="Enter Your Name"><br><br>
        <label for="Sectionida">
            <input type="radio" value="Section" Name="Section " id="Sectionida"> Section A
        </label>
        <label for="Sectionidb">
            <input type="radio" value="Section" Name="Section" id="Sectionidb"> Section B
        </label>
        <label for="Sectionidc">

        <label for="foodcateen">Want Food Cateen Card
            <input type="Checkbox" id="food cateen" class="red" name="cateen">
        </label><br><br>
        <textarea name="Explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea>
    <select  name="Car" Id="car">Select Your car
        <option value="no car">Select Your Car</option>
        <option value="BMW">BMW </option>
        <option value="scorpio">scorpio</option>
    </select><br><br>
    <label for="password">password:</label>

    </form>

   </form>
