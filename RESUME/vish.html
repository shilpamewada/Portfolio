<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Student Online Registration Form</h1>
    <form action="/action.php">
        <h3>Personal Details</h3>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="name" id="name" placeholder="Password" required>
        </div>
        <br>
        <div>
            Gender:

            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>

            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>

            <input type="radio" name="Gender" id="Others" value="Others">
            <label for="Others">Others</label>
        </div>
        <br>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <br>
        <div>
            <label for="contact">contact number:</label>
            <input type="tel" name="contact" id="contact" placeholder="+91-00000 00000" required>
        </div>
        <br>
        <div>

            <label for="file">Photo:</label>
            <input type="file" name="" id="" required>
        </div>
        <br>
        <div>
            <h3>Languages</h3>

            <input type="checkbox" name="Java" value="Java" id="Java">
            <label for="Java">Java</label>

            <input type="checkbox" name="C" value="C" id="C">
            <label for="C">C</label>

            <input type="checkbox" name="Python" value="Python" id="Python">
            <label for="Python">Python</label>

            <input type="checkbox" name="C++" value="C++" id="C++">
            <label for="C++">C++</label>

            <input type="checkbox" name="Java" value="C#" id="C#">
            <label for="C#">C#</label>

        </div>
        <br>

        <div>
            <h3>Instructions</h3>
            <label for="Instruction"></label>
            <textarea name="Instruction" id="Instruction" cols="30" rows="10"
                placeholder="Enter your Instructions here..."></textarea>
        </div>
        <br>

        <div>
            <label for="reset"></label>
            <input type="reset" name="reset" id="reset">
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
        </div>
    </form>

</body>

</html>
