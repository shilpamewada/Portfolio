<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header/Main/Footer(Page Layout Techniques)</title>
</head>
<body>
    <Header>
        <h1> Education </h1>
        <h1>Projects</h1>
        <p> Education    Projects </p>
        <pre>Education     Projects</pre>
    </Header>
    <main></main>
    <footer>
        <h3>contact me at hello@ac.com</h3>
    </footer>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main> <!--Inside main tag (section,article,aside tag)-->
        <section>
            Education: RKDF|College(Bhopal)
        </section>
        <section>
            Experiences: Microsoft| Html 
        </section>
        <article>My Story:</article>
        <aside>This is an add</aside>
        <div><P>Hellow World!</P></div><!--div is non semantic tag bcz div is a block element it takes full width and div is a container used for other HTML elements-->
        <div>
            <p>Hellow</p>
            <p>Namaste</p>
            <p>Hi</p>
        </div>
        <div>
            <p>Bye</p>
            <p>Goodbye</p>
            <p>Ciao</p>
        </div>
        <span><!--inline element it takes width as per size-->
            <P>hi</P>
            <p>bye</p>
        </span>
    </main>
</body>
</html>
